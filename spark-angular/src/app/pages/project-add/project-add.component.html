<div class="card">
    <div class="card-header">
        <h2 class="display-4">Add a new project</h2>
    </div>
    <div class="card-body">
        <div>
            <form class="d-flex gap-3 flex-column" [formGroup]="addProjectForm" (ngSubmit)="handleSubmit()">
                <div class="form-group">
                    <input class="form-control" placeholder="Project name" formControlName="name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="tel" min="0" placeholder="Amount" formControlName="amount" />
                </div>
                <div class="form-group">
                    <input class="form-checkbox me-2" type="checkbox" id="existing-customer" [defaultChecked]="false" formControlName="existing_customer" (change)="toggleExistingCustomer()" />
                    <label for="existing-customer" style="user-select: none;">Existing customer</label>
                </div>
                <div *ngIf="existingCustomer; then existing; else notExisting"></div>
                <ng-template #existing>
                    <div class="form-group">
                        <select class="form-select" formControlName="customer">
                            <option value="">Select a customer</option>
                            <option *ngFor="let c of customers; index as i" [value]="c.id">
                                {{c.name}}
                            </option>
                        </select>
                    </div>
                </ng-template>
                <ng-template #notExisting>
                    <div class="form-group">
                        <input class="form-control" placeholder="Customer full name" formControlName="customer">
                    </div>
                </ng-template>
                <div class="form-group gap-1 d-flex">
                    <input class="form-control-checkbox form-control-checkbox-lg" type="checkbox" id="goBack" (change)="toggleGoBack()" [defaultChecked]="true" />
                    <label for="goBack" class="form-check-label" style="user-select: none;">Navigate back to customers page after submission</label>
                </div>
                <div class="d-flex justify-content-end">
                    <input type="submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
